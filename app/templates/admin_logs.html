{% extends "base.html" %}
{% block title %}Loguri Aplicatie{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Ultimele Loguri</h2>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Level</th>
                <th>Message</th>
                <th>Extra</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td><strong>{{ log.level }}</strong></td>
                <td>{{ log.message }}</td>
                <td><code>{{ log.extra | tojson }}</code></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
